---
- hosts: localhost
  gather_facts: false
  tasks:
    - name: Add host to group 'customer_provided'
      add_host:
        name: "{{ target_host }}"
        groups: customer_provided

- hosts: customer_provided
  gather_facts: false
  tasks:
    - name: configure interface
      eos_l3_interfaces:
        config:
        - name: "{{ interface_name }}"
          ipv4:
          - address: "{{ interface_prefix }}"
          ipv6:
          - address: "{{ interface_prefix_ipv6 }}"
          when: interface_prefix_ipv6 is defined
        state: merged
      register: output
    - debug: var=output
