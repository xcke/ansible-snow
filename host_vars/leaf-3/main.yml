# migrating to eos cli gen
router_bgp:
  as: 65013
  router_id: 1.1.1.5
  bgp_defaults:
    - ""
  neighbors:
    10.0.3.1:
      remote_as: 65000
      description: "spine-1"
    10.3.0.1:
      remote_as: 65000
      description: "spine-2"
  address_family_ipv4:
    networks: 192.0.2.5/32

router_ospf:
  process_ids:
    100:
      passive_interface_default: false
      router_id: 1.1.1.5
      log_adjacency_changes_detail: true

ethernet_interfaces:
  Ethernet1:
    ip_address: 10.0.101.1/24
    type: routed
    shutdown: false
    description: leaf-4
    ospf_network_point_to_point: true
    ospf_area: 0
  Ethernet2:
    ip_address: 10.0.3.2/24
    type: routed
    shutdown: false
    description: spine-1
    ospf_network_point_to_point: true
    ospf_area: 0
  Ethernet3:
    ip_address: 10.3.0.2/24
    type: routed
    shutdown: false
    description: spine-2
    ospf_network_point_to_point: true
    ospf_area: 0

loopback_interfaces:
  loopback1:
    ip_address: 172.16.1.5/32
    description: Lo1
    ospf_network_point_to_point: false
    ospf_area: 0
  loopback2:
    ip_address: 192.0.2.5/32
    description: Lo2
